<ion-header>
  <app-nav-header></app-nav-header>
</ion-header>


<ion-content padding>

  <div class="title-program ion-padding">
    {{user?.nick_name | uppercase }}
  </div>
  <ion-row padding style="padding-top: 0 !important; padding-bottom: 0 !important;">
    <ion-col size="12" class="item-row">
      <ion-row class="ion-align-items-start">
        <ion-col size="4">
          <ion-avatar>
            <img [src]="userImageUrl" [alt]="user?.nick_name">
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <ion-col size="12">
              <p>Altura : {{user?.personal_information.height}} cm <br> </p>
              <p>Peso: {{user?.personal_information.weight}}Kg <br></p>
              <p> Grasa: {{user?.personal_information.fat_percentage}}%</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>

  <ion-grid class="ion-margin-top" fixed *ngFor="let img of gallery">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item class="itemwithsep  bg-transparent--" lines="none">
          <ion-card>
            <img [src]="img.imageUrl" alt="" style="width: 100%;" >
          </ion-card>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-custom-tab></app-custom-tab>
