    </ion-col>

  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="uploadImage()" color="danger" size="small">
          Subir imagen
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top" fixed *ngFor="let img of gallery">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-text-center">
        <ion-item class="itemwithsep  bg-transparent--" lines="none">
          <ion-card >
            <ion-toolbar>

              <ion-buttons slot="primary">
                <ion-button (click)="deleteImage(img.id)">
                  <ion-icon slot="icon-only" md="trash"></ion-icon>
                </ion-button>
              </ion-buttons>

            </ion-toolbar>
            <div class="img-container">
              <img [src]="img.imageUrl" alt="" style="height: 350px;">
            </div>

          </ion-card>
        </ion-item>

      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
