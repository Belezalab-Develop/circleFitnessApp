<ion-header>
  <app-nav-header></app-nav-header>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <div class="title-program" style="font-size: 16px; margin-top: 10px; ">Meu Imagenes </div>
    </ion-col>
    <ion-col size="12">
      <!-- <ion-avatar style="margin: 0 auto; height: 90px; width: 90px;" >
              <img [src]="user.photo_url" alt="">
          </ion-avatar> -->
      <div class="preview" *ngIf="profile; else skeleton_avatar;">
        <ion-avatar >
          <img *ngIf="profile?.imageUrl; else placheolder_avatar;" [src]="profile.imageUrl" />
          <ng-template #placheolder_avatar>
            <div class="fallback">
              <p>Escolher Foto de Perfil</p>
            </div>
          </ng-template>

        </ion-avatar>

      </div>
      <ng-template #skeleton_avatar>
        <div class="preview">
          <ion-avatar>
            <ion-skeleton-text animated height="128px" width="128px" rounded></ion-skeleton-text>
          </ion-avatar>
        </div>
      </ng-template>
    </ion-col>
  </ion-row>

  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="uploadImage()" color="danger" size="small">
         Subir imagen
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top" fixed *ngFor="let img of gallery">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item class="itemwithsep  bg-transparent--" lines="none">
          <ion-card>
            <img [src]="img.imageUrl" alt="" style="width: 100%;" >
          </ion-card>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<app-custom-tab></app-custom-tab>
