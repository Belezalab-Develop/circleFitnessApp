<ion-header>
  <app-nav-header></app-nav-header>
</ion-header>

<ion-content padding>

  <div class="title-program ion-padding">
    INFLUENCERS & TRAINERS
  </div>

  <ion-row padding style="padding-top: 0 !important; padding-bottom: 0 !important;">
    <ion-col size="12" class="item-row">
      <ion-row class="ion-align-items-start">
        <ion-col size="4">
          <ion-avatar>
            <img [src]="influencerData?.user.photo_url" [alt]="influencerData?.user.nick_name">
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <ion-col size="12">
              <b>{{influencerData?.user.nick_name }}</b>
            </ion-col>
            <ion-col size="12">
              <p style="text-align: left !important;">Altura : {{influencerData?.height}} cm <br> </p>
              <p style="text-align: left !important;">Peso: {{influencerData?.weight}}Kg <br></p>
              <p style="text-align: left !important;"> Gordura: {{influencerData?.fat}}%</p>

            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h4 class="subtitle">HIT E ALONGAMENTO <br> {{influencerData?.user.nick_name | uppercase }}</h4>
    </ion-col>
  </ion-row>

  <ion-list class="plans no-padding">
    <ion-item class="itemwithsep  bg-transparent--" lines="none">
      <!-- (click)="goFoodDetail(meal, nutritionProgram)" -->
      <ion-grid class="no-padding">

        <div *ngFor="let item of pageInfo; let i=index">
          <ion-row>
            <ion-col>
              <ion-item style="margin-left: 1em; margin-right: 1em;" lines="none" text-wrap>
                <ion-label text-wrap class="ion-text-justify" style="margin-right: 1em;">
                  <h3>{{ item.label }}</h3>
                  <p class="finisher-text" [innerHTML]="item.detail"></p>
                </ion-label>
              </ion-item>

                <div class="img-more  center">

                </div>

            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-card class="video-card ">
                <!--  TODO::implementar component para salvar los videos en el storage (ver image cache) -->
                <video width="150px" height="280px" controls muted="true" playsinline looped preload="auto"
                  class="explain-video" >
                  <source [src]="item.ptr_video+ '#t=0.1'" type="video/mp4">
                </video>

              </ion-card>
            </ion-col>
          </ion-row>

        </div>


      </ion-grid>
    </ion-item>
  </ion-list>





</ion-content>
<app-custom-tab></app-custom-tab>
