<ion-header>
  <app-nav-header (goNext)="goNext()" (goBack)="goBack()"></app-nav-header>
</ion-header>

<ion-content class="no-padding">
  <ion-row>
    <ion-col size="12">
      <div class="title-program">{{'explore' | translate}} <br> PLANO DE NUTRIÇÃO</div>
    </ion-col>
  </ion-row> <br>

  <div style="margin-left: -20px; margin-right: -20px;">
    <div class="header-title">
      <div style="width: 90%;">
        <b style="text-align: left;">CRIADORES
        </b>
      </div>
      <div style="width: 10%;">
        <ion-icon class="ion-text-center" style="margin: -2px;" name="chevron-forward" color="light"></ion-icon>
      </div>
    </div>

    <div *ngFor="let categoria of nutritionProgramsSegments">
      <h3 class="header-group" *ngIf="categoria.nutrition_program.length > 0">
        {{categoria.label}}
      </h3>
      <div *ngIf="isCharge">

        <swiper [slidesPerView]="3" [loop]="true" [navigation]="true" [scrollbar]="{ draggable: true }">
          <ng-template swiperSlide *ngFor="let nutritionProgram of categoria.nutrition_program">
            <div class="slides bg-slide">
              <!-- <img-loader [src]="nutritionProgram.image_min" width="100%" height="150px" backgroundSize="cover"
                fallbackAsPlaceholder="true"  style="background-position: center;" (click)="openNutrition(nutritionProgram)">
              </img-loader> -->
              <div [lazy]="false" cache-img={{nutritionProgram.image_min}} (click)="openNutrition(nutritionProgram)" class="img-bag"></div>
              <div *ngIf="nutritionProgram.is_favourite" class="workout-selected">
                <ion-icon name="star"></ion-icon>
              </div>
              <div *ngIf="nutritionProgram.is_public === false" class="workout-public">
                <ion-icon name="lock-closed"></ion-icon>
              </div>
            </div>

            <div class="workout-title">{{nutritionProgram.label}}</div>
          </ng-template>
        </swiper>

      </div>
      <div *ngIf="!isCharge">
        <ion-slides pager="true" #slides [options]="slideOpts">
          <ion-slide class="slides bg-slide" *ngFor="let a of [1,2,3,4]">

            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-slide>
        </ion-slides>
      </div>
    </div>
    <br>
  </div>

  <div style="margin-left: -20px; margin-right: -20px;">
    <div class="header-title">
      <div style="width: 90%;">
        <b style="text-align: left;">OBJETIVO</b>

            <div class="slides bg-slide">
            <!--   <img-loader [src]="nutritionProgram.image_min" width="100%" height="150px" backgroundSize="cover"

              </img-loader> -->

      <div *ngIf="!isCharge">

            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-slide>
        </ion-slides>
      </div>
    </div>
    <br>
  </div>

</ion-content>
