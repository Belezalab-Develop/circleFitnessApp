<ion-header>
  <!--  TODO:AJUSTAR EL HEADER CON LA IMAAAGEN Y EL NOMBRE DEL OTRO USUARIO -->
  <app-nav-header></app-nav-header>
</ion-header>

<ion-content class="ion-padding">

  <div *ngFor="let chat of chats">

    <ion-item lines="none" *ngIf="chat.uid !== uid">
      <ion-label class="ion-text-left ">
        <img [src]="chat.imageUrl" alt="" >
        <p>{{name}}</p>

        <h2>
          <b>
            {{chat.msg}}
          </b>
        </h2>
      </ion-label>

    </ion-item>

    <ion-item lines="none" *ngIf="chat.uid === uid">

      <ion-label class="ion-text-right ">
        <img [src]="chat.imageUrl" alt="">
        <p>You</p>
        <h2>
          <b>
            {{chat.msg}}
          </b>
        </h2>
      </ion-label>

    </ion-item>
  </div>

</ion-content>

<ion-footer>
  <input type="file" id="file" style="display: none" (change)="detectFiles()" multiple #fileToSend>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="8">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg">
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="dark"  class="msg-btn"
          (click)="uploadImage()">
          <ion-icon name="document-attach-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-footer>
