<ion-header>
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-button (click)="close(false)" fill="clear" color="white">
        <ion-icon slot="start" name="close"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper [config]="config" #swiper>
    <ng-template swiperSlide>
      <div class="swiper-zoom-container">
        <img src="{{img}}" >
      </div>

    </ng-template>
  </swiper>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(false)" fill="clear" color="white">
        <ion-icon slot="start" name="remove"></ion-icon>
        out
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="close(false)" fill="clear" color="white">
        <ion-icon slot="start" name="close"></ion-icon>
        close
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(true)" fill="clear" color="white">
        <ion-icon slot="start" name="add"></ion-icon>
        in
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
