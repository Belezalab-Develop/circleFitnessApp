<ion-app>
  <ion-menu side="start" menuId="firstMenu" contentId="main">
    <ion-header class="custom-menu">
      <div class="bg-profile" [ngStyle]="{'background-image':'url(assets/imgs/header-menu.jpg)'}">

      </div>
    </ion-header>
    <ion-content color="black" class="ion-no-padding">
      <ion-list>
        <ion-item class="item-menu">
          <ion-row class="ion-align-items-center" (click)="goProfile()">
            <ion-col size="2">
              <ion-icon name="briefcase-outline"></ion-icon>
            </ion-col>
            <ion-col size="10"> Configurar o meu perfil </ion-col>
          </ion-row>
        </ion-item>
        <ion-item class="item-menu">
          <ion-row class="ion-align-items-center" (click)="goGalery()">
            <ion-col size="2">
              <ion-icon name="image-outline"></ion-icon>
            </ion-col>
            <ion-col size="10"> Mis Imagenes </ion-col>
          </ion-row>
        </ion-item>
        <ion-item class="item-menu" (click)="goFunctioning()">
          <ion-row class="ion-align-items-center">
            <ion-col size="2">
              <ion-icon name="help-outline"></ion-icon>
            </ion-col>
            <ion-col size="10"> ¿Cómo funciona? </ion-col>
          </ion-row>
        </ion-item>
        <!-- <ion-item class="item-menu" (click)="goInfoApp()">
                <ion-row class="ion-align-items-center">
                    <ion-col size="2">
                        <ion-icon name="help-circle-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="10"> ¿Quiénes somos? </ion-col>
                </ion-row>
            </ion-item> -->
        <ion-item class="item-menu" (click)="goSubscriptions()">
          <ion-row class="ion-align-items-center">
            <ion-col size="2">
              <ion-icon name="person-outline"></ion-icon>
            </ion-col>
            <ion-col size="10"> Minha Assinatura </ion-col>
          </ion-row>
        </ion-item>
        <ion-item class="item-menu" (click)="goContact()">
          <ion-row class="ion-align-items-center">
            <ion-col size="2">
              <ion-icon name="person-outline"></ion-icon>
            </ion-col>
            <ion-col size="10"> Contato </ion-col>
          </ion-row>
        </ion-item>
        <ion-item class="item-menu">
          <ion-row class="ion-align-items-center" (click)="goTerms()">
            <ion-col size="2">
              <ion-icon name="briefcase-outline"></ion-icon>
            </ion-col>
            <ion-col size="10"> Termos e uso
              / Politica de Privacidade
            </ion-col>
          </ion-row>
        </ion-item>

        <ion-item class="item-menu">
          <ion-row class="ion-align-items-center" (click)="logout()">
            <ion-col size="2">
              <ion-icon name="briefcase-outline"></ion-icon>
            </ion-col>
            <ion-col size="10"> Encerrar Sessão  </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
